<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="public/img/photo1.jpg" class="header-img" alt="">
            </div>
            <div class="col-sm-3">
                <div class="panel-group table-responsive" role="tablist">
                    <div class="panel panel-primary leftMenu">
                        <div class="panel-heading" id="collapseListGroupHeading2" data-toggle="collapse" data-target="#collapseListGroup2" role="tab" >
                            <h4 class="panel-title">
                                个人信息
                                <span class="glyphicon glyphicon-chevron-down right"></span>
                            </h4>
                        </div>
                        <div id="collapseListGroup2" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading2">
                            <ul class="list-group">
                              <li class="list-group-item">
                                <a href="#/person">
                                    <span class="glyphicon glyphicon-triangle-right"></span>查看信息
                                </a>
                              </li>
                              <li class="list-group-item">
                                <a href="#/password">
                                    <span class="glyphicon glyphicon-triangle-right"></span>修改密码
                                </a>
                              </li>
                            </ul>
                        </div>
                    </div> 
                    <div class="panel panel-primary leftMenu">
                        <!-- 利用data-target指定要折叠的分组列表 -->
                        <div class="panel-heading" id="collapseListGroupHeading1" data-toggle="collapse" data-target="#collapseListGroup1" role="tab" >
                            <h4 class="panel-title">
                                查看流水单
                                <span class="glyphicon glyphicon-chevron-up right"></span>
                            </h4>
                        </div>
                        <div id="collapseListGroup1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading1">
                            <ul class="list-group">
                              <li class="list-group-item">
                                <!-- 利用data-target指定URL -->
                                <a href="#/no">
                                    <span class="glyphicon glyphicon-triangle-right"></span>未完成流水单
                                </a>
                              </li>
                              <li class="list-group-item">
                                <a href="#/already">
                                    <span class="glyphicon glyphicon-triangle-right"></span>维修保养历史
                                </a>
                              </li>
                            </ul>
                        </div>
                    </div><!--panel end--> 
                    <div class="panel panel-primary leftMenu">
                        <div class="panel-heading" id="collapseListGroupHeading4" data-toggle="collapse" data-target="#collapseListGroup4" role="tab" >
                            <h4 class="panel-title">
                                维修保养
                                <span class="glyphicon glyphicon-chevron-down right"></span>
                            </h4>
                        </div>
                        <div id="collapseListGroup4" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupHeading4">
                            <ul class="list-group">
                              <li class="list-group-item">
                                <a href="#/repair">
                                    <span class="glyphicon glyphicon-triangle-right"></span>查看车辆
                                </a>
                              </li>
                            </ul>
                        </div>
                    </div> 
                    <div class="panel panel-primary leftMenu">
                        <div class="panel-heading" id="collapseListGroupHeading3" data-toggle="collapse" data-target="#collapseListGroup3" role="tab" >
                            <h4 class="panel-title">
                                车辆管理
                                <span class="glyphicon glyphicon-chevron-down right"></span>
                            </h4>
                        </div>
                        <div id="collapseListGroup3" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading3">
                            <ul class="list-group">
                              <li class="list-group-item">
                                <a href="#/carsList">
                                    <span class="glyphicon glyphicon-triangle-right"></span>查看车辆
                                </a>
                              </li>
                              <li class="list-group-item">
                                <a href="#/addCars">
                                    <span class="glyphicon glyphicon-triangle-right"></span>增加车辆
                                </a>
                              </li>
                            </ul>
                        </div>
                    </div>  
                    <div class="panel panel-primary leftMenu">
                        <div class="panel-heading" id="collapseListGroupHeading5" data-toggle="collapse" data-target="#collapseListGroup5" role="tab" >
                            <h4 class="panel-title">
                                退出
                                <span class="glyphicon glyphicon-chevron-down right"></span>
                            </h4>
                        </div>
                        <div id="collapseListGroup5" class="panel-collapse collapse" role="tabpanel" aria-labelledby="collapseListGroupHeading5">
                            <ul class="list-group">
                              <li class="list-group-item">
                                <a href="#/home">
                                    <span class="glyphicon glyphicon-triangle-right"></span>退出登录
                                </a>
                              </li>
                            </ul>
                        </div>
                    </div>   
                </div>
            </div>
            <div class="col-sm-9">
                <div class="panel panel-primary margin-top-15">
                    <div class="panel-heading">
                        <h3 class="panel-title">查看车辆</h3>
                    </div>
                    <div class="panel-body">
                            <table class="table table-hover table-bordered margin-top-15">
                                <thead>
                                    <tr>
                                        <th>车牌号</th>
                                        <th>型号</th>
                                        <th>品牌</th>
                                        <th>产地</th>
                                        <th>购入日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody data-ng-init="load()">
                                    <tr ng-repeat="item in formData">
                                        <td>{{item.chepaihao}}</td>
                                        <td>{{item.xinghao}}</td>
                                        <td>{{item.pinpai}}</td>
                                        <td>{{item.chandi}}</td>
                                        <td>{{item.date}}</td>
                                        <td>
                                            <a href="" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-xs">维修</a>
                                            <a href="" data-toggle="modal" data-target="#myModal1" class="btn btn-primary btn-xs">保养</a>

                                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                          <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="exampleModalLabel">维修选择</h4>
                                              </div>
                                              <div class="modal-body">
                                                <form class="form-horizontal">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'发动机维修'" ng-model="formData.type.weixiu1">
                                                            发动机维修
                                                        </label>
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'变速器维修'" ng-model="formData.type.weixiu2">
                                                            变速器维修
                                                        </label>
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'四轮定位'" ng-model="formData.type.weixiu3">
                                                            四轮定位
                                                        </label>
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'保险杠维修'" ng-model="formData.type.weixiu4">
                                                            保险杠维修
                                                        </label>
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'车灯维修'" ng-model="formData.type.weixiu5">
                                                            车灯维修
                                                        </label>
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'制动维修'" ng-model="formData.type.weixiu6">
                                                            制动维修
                                                        </label>
                                                    </div>
                                                    <textarea name="" id="" cols="75" rows="6"  ng-model="formData.apply"></textarea>
                                                </form>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" ng-click="repair(item.id,1)"  data-dismiss="modal">保存</button>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>

                                        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                          <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="exampleModalLabel">保养选择</h4>
                                              </div>
                                              <div class="modal-body">
                                                <form class="form-horizontal">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'车身美容'" ng-model="formData.type.weixiu1">
                                                            车身美容
                                                        </label>
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'内饰美容'" ng-model="formData.type.weixiu2">
                                                            内饰美容
                                                        </label>
                                                        <label>
                                                            <input type="checkbox" ng-true-value="'漆面处理'" ng-model="formData.type.weixiu3">
                                                            漆面处理
                                                        </label>
                                                    </div>
                                                    <textarea name="" id="" cols="75" rows="6"  ng-model="formData.apply"></textarea>
                                                </form>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" ng-click="repair(item.id,4)"  data-dismiss="modal">保存</button>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        </td>
                                    </tr>                                 
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
